<!DOCTYPE html>
<html>
<head>
	<canvas id="world" width="1000" height="1000" ></canvas>
</head>
<body>
	<script>
		var c = document.getElementById("world");
		var ctx = c.getContext("2d");
		const MAPSIZE = 500;
		var map = new Array(MAPSIZE);
		const CONTSIZE = 100;
		var points = 3;
		const MOUNTSIZE = 40;
		const MOUNTDIR = 0;
		var steepness = 0.2;
		
		
		//Classes: -----------------
		function Tile()
		{
			this.type = 'w';
			this.elevation = 1;
		}
		function Interface()
		{
			this.zoom = 0;
			this.yView = 0;
			this.xView = 0;
		}
		//End Classes--------------
		
		var pView = new Interface();
		
		for(i = 0; i < MAPSIZE; i++){
			map[i] = new Array(MAPSIZE);
			for(j = 0; j < MAPSIZE; j++){
				map[i][j] = new Tile();
			}
		}
		
		
		function drawEntireMap()
		{
			for(i = 0; i < MAPSIZE; i++){
				for(j = 0; j < MAPSIZE; j++){
					if(map[i][j].elevation <= 0)
					{
						ctx.fillStyle = "blue";
					}
					else{
						ctx.fillStyle = "green";	
					}
					ctx.fillRect(j*1, i*1, 1, 1);
				}
			}
		}

		{
			var zoom = 20-pView.zoom;
			for(i = pView.yView; i < pView.yView + 20; i++){
				for(j = pView.xView; j < pView.xView + 20; j++){
					ctx.fillStyle = "blue";
					ctx.fillRect(j*zoom, i*zoom, 1*zoom, 1*zoom);
				}
			}
		}

		function safeC(a)
		{
			if(a >= MAPSIZE){ return a - MAPSIZE; }
			if(a < 0){ return MAPSIZE + a; }
			return a;
		}

		function getDirst(y1, x1, y2, x2)
		{
			var dx = Math.abs(x2 - x1);
			var dy = Math.abs(y2 - y1);
			if (dx > MAPSIZE/2){
				dx = MAPSIZE - dx;
			}
			if (dy > MAPSIZE/2){
				dy = MAPSIZE - dy;
			}
			return Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2));
		}
		
		function elevationPoints(num)
		{
			var cores = new Array(num);
			for(i = 0; i < num; i++){
				cores[i] = new Array(num);
				cores[i] = new Array(2);
				cores[i][0] = Math.floor(Math.random() * MAPSIZE);
				cores[i][1] = Math.floor(Math.random() * MAPSIZE);
				map[cores[i][0]][cores[i][1]].elevation = 1;
			}
		}

		function elevationMount()
		{
			var newElevation = 0;
			newElevation = 1 - (Math.random() * steepness * 2);
			return newElevation;
		}
						
		function elevationLand(x, y)
		{
			var newElevation = 0;
			newElevation = map[x][y].elevation - (Math.random() * steepness);
			return newElevation;
		}

		var cores = elevationPoints(points);

		function mountGrow(coreNum, distance)
		{
			var tilePointer = new Array(2);
			tilePointer = [ cores[coreNum][0], cores[coreNum][1]];
			var dir = 1;
			if(distance > 0){ dir = 1; }
			if(distance < 0){ dir = -1; }
			for(i = 0; i < MOUNTSIZE; i++){
				var randX = dir * Math.ceil(Math.random() * 2);
				var randY = -2*Math.round(Math.random()) + 1
				switch(rand){
					case 1:
						map[tilePointer[0] + 1][tilepointer[1]].elevation = elevationMount();
						tilePointer = [tilePointer[0] + 1][tilepointer[1]]
						break;
					case 2:
						map[tilePointer[0]][tilepointer[1]].elevation = elevationMount();
						tilePointer = [tilePointer[0]][tilepointer[1] + (1 * randY)]
						break;
					case -1:
						map[tilePointer[0] - 1][tilepointer[1]].elevation = elevationMount();
						tilePointer = [tilePointer[0] - 1][tilepointer[1]]
						break;
					case -2:
						map[tilePointer[0] + 1][tilepointer[1]].elevation = elevationMount();
						tilePointer = [tilePointer[0]][tilepointer[1] + (1 * randY)]
						break;
				}
			}
		}


		function rangeGenerator()
		{
			var direction = 0.0;
			for(i = 0; i < points; i++){
				if(i = points - 1){
					direction = Math.floor(getDirst(cores[i][1], cores[i][0], cores[0][1], cores[0][0]));
				}
				else{
					direction = Math.floor(getDirst(cores[i][1], cores[i][0], cores[i + 1][1], cores[i + 1][0]))
				}
				mountGrow(i, direction);
			}
		}

		rangeGenerator();
		drawEntireMap();

	</script>
</body>
</html>
