<!DOCTYPE html>
<html>
<head>
	<canvas id="world" width="1000" height="1000" ></canvas>
</head>
<body>
	<script>
		var c = document.getElementById("world");
		var ctx = c.getContext("2d");
		const MAPSIZE = 1000;
		var map = new Array(MAPSIZE);
		const CONTSIZE = 100;
		var points = 1;
		var steepness = 0.01;
		
		
		//Classes: -----------------
		function Tile()
		{
			this.type = 'w';
			this.elevation = 0;
		}
		function Interface()
		{
			this.zoom = 0;
			this.yView = 0;
			this.xView = 0;
		}
		//End Classes--------------
		
		var pView = new Interface();
		
		for(i = 0; i < MAPSIZE; i++){
			map[i] = new Array(MAPSIZE);
			for(j = 0; j < MAPSIZE; j++){
				map[i][j] = new Tile();
			}
		}
		
		
		function drawEntireMap()
		{
			for(i = 0; i < MAPSIZE; i++){
				for(j = 0; j < MAPSIZE; j++){
					if(map[i][j].elevation <= 0.05)
					{
						ctx.fillStyle = "blue";
					}
					else{
						ctx.fillStyle = "black";	
					}
					ctx.fillRect(j*1, i*1, 1, 1);
				}
			}
		}

		{
			var zoom = 20-pView.zoom;
			for(i = pView.yView; i < pView.yView + 20; i++){
				for(j = pView.xView; j < pView.xView + 20; j++){
					ctx.fillStyle = "blue";
					ctx.fillRect(j*zoom, i*zoom, 1*zoom, 1*zoom);
				}
			}
		}
		function safeC(a)
		{
			if(a >= MAPSIZE){ return a - MAPSIZE; }
			if(a < 0){ return MAPSIZE - a; }
			return a;
		}
		function getDist(y1, x1, y2, x2)
		{
			var dx = Math.abs(x2 - x1);
			var dy = Math.abs(y2 - y1);
			if (dx > MAPSIZE/2){
				dx = MAPSIZE - dx;
			}
			if (dy > MAPSIZE/2){
				dy = MAPSIZE - dy;
			}
			return Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2));
		}
		function elevationPoints(num)
		{
			var cores = new Array(num);
			for(i = 0; i < num; i++){
				cores[i] = new Array(2);
				cores[i][0] = Math.floor(Math.random() * MAPSIZE);
				cores[i][1] = Math.floor(Math.random() * MAPSIZE);
				map[cores[i][0]][cores[i][1]].elevation = 1;
			}
			return cores;
		}
		var coreList = elevationPoints(1);
		function elevationSpread(size, cores, coreX, coreY, lastDir){
			var dist;
			var yC, xC;
			for(h = 0; h < coreList.length; h++)
			{
				yC = coreList[h][0];
				xC = coreList[h][1];
				for(i = 0; i < CONTSIZE; i++){
					j = Math.floor(Math.random() * 4);
					console.log(j);
						for(k = 0-i; k <= i; k++)
						{
							var xDisp, yDisp;
							if(j == 0 || j == 1)  //top and bottom, xC changes
							{
								yDisp = safeC(yC + i);
								xDisp = safeC(xC+k);
								if(j == 1){ yDisp = safeC(yC - i); }
							}
							else
							{
								yDisp = safeC(yC + k);
								xDisp = safeC(xC + i);
								if(j == 3){ xDisp = safeC(xC - i); }
							}
							dist = getDist(yC, xC, yDisp, xDisp);
							if(CONTSIZE - dist > CONTSIZE * Math.random())
							{
								map[safeC(yDisp)][safeC(xDisp)].elevation = Math.random();
							}
						}
					}
			}
		}
		elevationSpread(CONTSIZE, coreList.length, 0, 0, 0);
		drawEntireMap();

	</script>
</body>
</html>
