		function getDist(y1, x1, y2, x2)
		{
			var dx = Math.abs(x2 - x1);
			var dy = Math.abs(y2 - y1);
			if (dx > MAPSIZE/2){
				dx = MAPSIZE - dx;
			}
			if (dy > MAPSIZE/2){
				dy = MAPSIZE - dy;
			}
			return Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2));
		}

		function drawWetness(){
			ctx.clearRect(0, 0, 840, 720);
			c.width = MAPSIZE;
			c.height = MAPSIZE;
			var lastElev = -1;
			var rgbGrass;
			var rgbBeach;
			for(i = 0; i < MAPSIZE; i++){
				for(j = 0; j < MAPSIZE; j++){
					if(map[i][j].wetness <= 0){
						ctx.fillStyle = "white";
					}
					else if(map[i][j].wetness <= .05){
						ctx.fillStyle = "tan";
					}
					else if(map[i][j].wetness <= .1){
						ctx.fillStyle = "olive";
					}
					else if(map[i][j].wetness <= .5){
						ctx.fillStyle = "lightgreen";
					}
					else if(map[i][j].wetness <= 1){
						ctx.fillStyle = "green";
					}
					else if(map[i][j].wetness <= 5){

					}
					else{
						ctx.fillStyle = "blue";
					}
					ctx.fillRect(j*1, i*1, 1, 1);

		function drawElevationMap()

			c.width = MAPSIZE;
			c.height = MAPSIZE;
			var lastElev = -1;
			var rgbGrass;
			var rgbBeach;
			for(i = 0; i < MAPSIZE; i++){
				for(j = 0; j < MAPSIZE; j++){
					if(map[i][j].elevation != lastElev){
						rgbGrass = (Math.floor((map[i][j].elevation * 200)));
						rgbBeach = 200 - (Math.floor((map[i][j].elevation * 100)));
						if(map[i][j].elevation <= 0){

						else if(map[i][j].elevation < .05){

						else if(map[i][j].elevation <= .1){

						else if(map[i][j].elevation <= .25){

						}

		function drawEntireMap()
		{
			ctx.clearRect(0, 0, MAPSIZE, MAPSIZE);
			for(i = 0; i < MAPSIZE; i++){
				for(j = 0; j < MAPSIZE; j++){
					switch(map[i][j].type){
						case 'w': //Water
						case 'r': ctx.fillStyle = "blue"; break; //River
						case 'g': ctx.fillStyle = "rgb("+ 50 +","+ 200 +","+ 50 +")"; break; //Grass
						case 's': ctx.fillStyle = "lightgreen"; break; //Steppe (or Savanna)
						case 'd': ctx.fillStyle = "tan"; break; //Desert
						case 'h': ctx.fillStyle = "olivedrab"; break; //low Hills
						case 'm': ctx.fillStyle = "white"; break; //Mountains
						case 'c': ctx.fillStyle = "tan"; break; //Coasts
						case 'i': ctx.fillStyle = "green"; break; //hIghland
						case 'l': ctx.fillStyle = "grey"; break; //high hiLls
						case 'f': ctx.fillStyle = "darkgreen"; break; //Forest
						default:  ctx.fillStyle = "red"; break; //Error
					}
					ctx.fillRect(j*1, i*1, 1, 1);
				}
			}
		}
		var yView = 0;

		{
			ctx.clearRect(0, 0, 900, 720);

					var xLook = safeC(j + xView);

							}
							else if(map[yLook][xLook].elevation < .05){
								ctx.fillStyle = "tan";
							}
							else if(map[yLook][xLook].elevation <= .1){
								ctx.fillStyle = "lightgreen";
							}
							else if(map[yLook][xLook].elevation <= .25){
								ctx.fillStyle = "green";
							}
							else if(map[yLook][xLook].elevation <= 0.4){
								ctx.fillStyle = "darkgreen";
							}	
							else if(map[yLook][xLook].elevation <= 0.6){

							}
							else if(map[yLook][xLook].elevation <= .8){

							}
							else if(map[yLook][xLook].elevation <= 0.9){
								ctx.fillStyle = "grey";
							}
							else{

							}

						else if(view == 1){
							switch(map[yLook][xLook].type){
							case 'w':
							case 'r': ctx.fillStyle = "blue"; break;
							case 'g': ctx.fillStyle = "mediumseagreen"; break;
							case 's': ctx.fillStyle = "lightgreen"; break;
							case 'd': ctx.fillStyle = "tan"; break;
							case 'h': ctx.fillStyle = "olive"; break;
							case 'm': ctx.fillStyle = "white"; break;
							case 'c': ctx.fillStyle = "green"; break;
							case 'i': if(drawCoasts){ctx.fillStyle = "green";} break;
							case 'f': ctx.fillStyle = "rgb(0, 80, 0)"; break;
							case 'l': ctx.fillStyle = "grey"; break;
							default:  ctx.fillStyle = "red"; break;
						}
						}
					ctx.fillRect(Math.floor(j * (20-zoom)), Math.floor(i * (20-zoom)), (20-zoom), (20-zoom));
					if(grid){
						if(map[yLook][xLook].type == 'g' && zoom < 12){
							ctx.strokeStyle = "darkgrey";
							ctx.strokeRect(Math.floor(j * (20-zoom)), Math.floor(i * (20-zoom)), (20-zoom), (20-zoom));
						}

		function forest(treeCount, forestsNumber){
			var arbs = treeCount;
			var forestsC = forestsNumber;
			var ranX = Math.floor(Math.random() * MAPSIZE);
			var ranY = Math.floor(Math.random() * MAPSIZE);
			var dir = Math.floor(Math.random() * 4);
			while(arbs > 0 && forestsC > 0){		
				dir = Math.floor(Math.random() * 4);
					if(dir == 0){
						ranY--;
						ranX--;
					}
					else if(dir == 1){
						ranX--;
						ranY++;
					}
					else if(dir == 2){
						ranY++;
						ranX++;
					}
					else if(dir == 3){
						ranX++;
						ranY--;
					}
					ranY = safeC(ranY);
					ranX = safeC(ranX);
				while(forestsC > 0 && (map[ranY][ranX].elevation < .05 || map[ranY][ranX].elevation > .6 || map[ranY][ranX].wetness < .1  ||  arbs == 1)){
					ranX = Math.floor(Math.random() * MAPSIZE);
					ranY = Math.floor(Math.random() * MAPSIZE);
					arbs = treeCount;
					forestsC--;
				}
				var chance = Math.round(Math.random() * 10);
				if(chance < 8){
					map[ranY][ranX].type = 'f';
				}
				arbs--;
			}
			cleanForests();
			cleanForests();
		}
		function cleanForests(){
			var arbC = 0;
			var considerations = [];
			for(i = 0; i < map.length; i++){
				for(j = 0; j < map[0].length; j++){
					if(map[i][j].type != 'd' && map[i][j].elevation > 0){
						arbC = 0;
						for(a = -1; a < 2; a++){
							for(b = -1; b < 2 ; b++){
								if(map[safeC(a+i)][safeC(b+j)].type == 'f')
								{
									arbC++;
								}
							}
						}
						if(arbC > 2){
							considerations.push([i, j]);
						}
					}
				}
			}
			for(i = 0; i < considerations.length; i++){
				map[considerations[i][0]][considerations[i][1]].type = 'f'; 
			}
		}
		function mountain(rSize, rNum){
			var yC = Math.floor(Math.random() * MAPSIZE);
			var xC = Math.floor(Math.random() * MAPSIZE);
			var rS = 0;
			var rN = 0;
			var dir = 0;
			var lastDir = -1;
			while(rN < rNum)
			{
				if(rS == rSize)
				{
					rS = 0;
					rN++;
					yC = Math.floor(Math.random() * MAPSIZE);
					xC = Math.floor(Math.random() * MAPSIZE);
				}
					do{
						dir = Math.floor(Math.random()*8);
					}while(dir == lastDir);
					switch(dir){
						case 0: yC--; xC--; break;
						case 1: yC--; break;
						case 2: yC--; xC++; break;
						case 3: xC++; break;
						case 4: yC++; xC++; break;
						case 5: yC++; break;
						case 6: yC++; xC--; break;
						case 7: xC--; break;
					}
					yC = safeC(yC);
					xC = safeC(xC);
					if(map[yC][xC].type != 'w'){
						if(rS == 0){
							map[yC][xC].elevation = 1;
							map[yC][xC].type = 'm';
						}
						else {
							var max = 0;
							for(a = -1; a < 2; a++){
								for(b = -1; b < 2; b++){
									if(map[safeC(yC+a)][safeC(xC+b)].elevation > max){
										max = map[safeC(yC+a)][safeC(xC+b)].elevation;
									}
								}
							}
							var add = max + .005 - Math.random()*.01;
							if(add > 1){ add = 1; }
							map[yC][xC].elevation = add;
							map[yC][xC].type = 'm';
							if(dir < 4){
								lastDir = dir + 4;
							}
							else{
								lastDir = dir - 4;
							}
						}
					}
					else { rS = rSize-1; }
				rS++;
			}
		}
		function elevSpread(){
			for(m = 0; m < 4; m++){
				for(h = 0; h < 2; h++){
					var i = h*(MAPSIZE-1);
					while(i < MAPSIZE && i >= 0){
						var j = h*(MAPSIZE-1);
						while(j < MAPSIZE && j >= 0){
							var add = 0;
							var max = 0;
							if(map[i][j].elevation > 0){
								for(a = -1; a < 2; a++){
									for(b = -1; b < 2; b++){
										if(map[safeC(i+a)][safeC(j+b)].elevation > max){ max = map[safeC(i+a)][safeC(j+b)].elevation; }
										add += map[safeC(i+a)][safeC(j+b)].elevation/8;
									}
									if(add <= 0){ map[i][j].elevation/=2; }
									else if(map[i][j].elevation < max || map[i][j].elevation < .6){
										if(max > .9){
											map[i][j].elevation = max * (.65 + .3*Math.random());
										}
										else if(max > .8){
											map[i][j].elevation = max * (.92 + Math.random()/20);
										}
										else if(max > .7){
											map[i][j].elevation = max * (.7 + Math.random()/10);
										}
										else if(max > .6){
											map[i][j].elevation = max * (.9 + Math.random()/10);
										}
										else if(max > .4){
											map[i][j].elevation = max * (.5 + Math.round(Math.random()*20)/40);
										}
										else if(max > .25){
											map[i][j].elevation = max * (.5 + Math.round(Math.random()*20)/36);
										}
										else if(max >= .1){
											map[i][j].elevation = max * (.51 + Math.round(Math.random()*20)/36);
										}
										else {
											map[i][j].elevation = max;
										}
									}
								}
							}
							if(h==0){j++;} else {j--;}
						}
						if(h==0){i++;} else {i--;}
					}
				}
			}
		}
		function currents(){
			function makeCurrent(yC, xC){
				var lastDir = -1;
				var bannedDir = Math.floor(Math.random()*4);
				var dir = -1;
				var water = 75;
				var y = safeC(yC);
				var x = safeC(xC);
				var cS = 0;
				var limit = 200;
				while(cS < limit && water > 0){
					y = safeC(y);
					x = safeC(x);
					var z = 0;
						if(map[safeC(y+z)][x].type == 'w'){
							water+=.75;
						}
						else{
							water -= 1.5*map[safeC(y+z)][x].elevation;
							map[safeC(y+z)][x].wetness += map[safeC(y+z)][x].elevation/8;
							map[safeC(y+z)][x].heat += .01;
							limit++;
						}
					
					do{
						dir = Math.floor(Math.random()*4);
					}while(dir == lastDir || dir == bannedDir);
					if(dir == 0){ y--; lastDir = 2;}
					else if(dir == 1){ x++; lastDir = 3;}
					else if(dir == 2){ y++; lastDir = 0;}
					else if(dir == 3){ x--;  lastDir = 1;}
					cS++;
				}
			}
			for(var i = 0; i < MAPSIZE; i+=2){
				for(var j = 0; j < MAPSIZE; j+=2){
					if(map[i][j].type == 'w'){
						makeCurrent(i, j);
					}
				}
			}
		}
		function rivers(){
			var id = 0;
			function makeRiver(yC, xC){
				var spot = new Array(2);
				var interval = Math.ceil(Math.random() * 100);
				var dirToSea = -1;
				var stack = [];
				var stop = false;
				stack.push([yC, xC]);
				var lastDir = -1;
				var bannedDir = -1;
				var rS = 0;
				while(stack.length > 0 && !stop){
					spot = stack.pop();
					var y = safeC(spot[0]);
					var x = safeC(spot[1]);
					if(map[y][x].type != 'w'){
						var min = map[y][x].elevation + .2;
						if(rS > 0){
							map[y][x].type = 'r';
							map[y][x].id = id;
							map[y][x].elevation = 0
						}
						var minDir = -1;
						if(map[safeC(y - 1)][x].elevation < min && lastDir != 0 && bannedDir != 0 && map[safeC(y - 1)][x].id != id){
							min = map[safeC(y - 1)][x].elevation;
							minDir = 0;
						}
						if(map[y][safeC(1+x)].elevation < min && lastDir != 1 && bannedDir != 1 && map[y][safeC(1+x)].id != id){
							min = map[y][safeC(1+x)].elevation;
							minDir = 1;
						}
						if(map[safeC(y + 1)][x].elevation < min && lastDir != 2 && bannedDir != 2 && map[safeC(y + 1)][x].id != id){
							min = map[safeC(y + 1)][x].elevation;
							minDir = 2;
						}
						if(map[y][safeC(x-1)].elevation < min && lastDir != 3 && bannedDir != 3 && map[y][safeC(x-1)].id != id){
							min = map[y][safeC(x-1)].elevation;
							minDir = 3;
						}
						if(min > 0){
							if(minDir == 0){ stack.push([y-1, x]); }
							else if(minDir == 1){ stack.push([y, x+1]); }
							else if(minDir == 2){ stack.push([y+1, x]); }
							else if(minDir == 3){ stack.push([y, x-1]); }
							else{ stop = true; }
							if(minDir < 2){ lastDir = minDir+2;} else { lastDir = minDir -2; }
							if(rS%interval == 0){
								var counting = 0;
								while(dirToSea == -1 && counting < 1000){
									if(map[safeC(y-counting)][x].type == 'w')
										dirToSea = 0;
									else if(map[y][safeC(x+counting)].type == 'w')
										dirToSea = 1;
									else if(map[safeC(y+counting)][x].type == 'w')
										dirToSea = 2;
									else if(map[y][safeC(x-counting)].type == 'w')
										dirToSea = 3;
									counting++;
								}
								if(counting == 1000){
									stop = true;
								}
								else{
									if(dirToSea < 2){ bannedDir = dirToSea + 2; }
									else { bannedDir = dirToSea - 2; }
								}
							}
						}
						else { stop = true; }
					}
					else { stop = true; }
					rS++;
				}
			}
			for(var i = 0; i < MAPSIZE; i+=60){
				for(var j = 0; j < MAPSIZE; j+=60){
					if(map[i][j].elevation < .6 && map[i][j].wetness >= .35){
						makeRiver(i, j);
						id++;
					}
				}
			}
		}
		function safeC(a)
		{
			if(a >= MAPSIZE){
				return a%MAPSIZE;
			}
			else if(a < 0){
				return safeC(a+MAPSIZE);
			}
			return a;
		}
		function genOceans(oceanSize, numOceans)
		{
			var oS = oceanSize;
			var nO = numOceans;
			var dir = 0;
			var lastDir = 0;
			var yCoord = Math.floor(Math.random() * MAPSIZE);
			var xCoord = Math.floor(Math.random() * MAPSIZE);
			while(oS > 0 && nO > 0)
			{
				if(oS == 1)
				{
					oS = oceanSize; //Ocean size is too small, go to new location to begin making ocean
					yCoord = Math.floor(Math.random() * MAPSIZE);
					xCoord = Math.floor(Math.random() * MAPSIZE);
					nO--;
				}
				else
				{
					yCoord = safeC(yCoord);
					xCoord = safeC(xCoord);
					map[yCoord][xCoord].type = 'w';
					map[yCoord][xCoord].wetness = 0;
					map[yCoord][xCoord].elevation = -1;
					do{
						dir = Math.floor(Math.random()*4);
					}while(dir == lastDir);
					if(dir == 0){ yCoord++; }
					else if(dir == 1){ xCoord++; }
					else if(dir == 2){ yCoord--; }
					else { xCoord--; }
					if(lastDir < 2){ lastDir = dir + 2} else { lastDir = dir - 2; } //Asign Last Dir
					oS--;
				}
			}
		}
		function slap(size, typeDetect, typeMake, elevChange, nind){
			var ind = 0;
			var counter = 0;
			var stack = [];
			var continents = [];
			function checkValidity(y, x, checking){
				var a = map[safeC(y)][safeC(x)];
				return (a.checked != nind || !checking) && a.type == typeDetect;
			}
			function slapInner(yC, xC, checking){
				var spot = new Array(2);
				stack.push([yC, xC]);
				while(stack.length > 0){
					counter++;
					spot = stack.pop();
					y = safeC(spot[0]);
					x = safeC(spot[1]);
					if(checking){ map[y][x].checked = nind; }
					else { 
						map[y][x].type = typeMake; 
						if(elevChange != 2){
							map[y][x].elevation = elevChange;
						}
					}
					
					if(checkValidity(y+1, x, checking)){
						stack.push([y+1, x]);
					}
					if(checkValidity(y, x+1, checking)){
						stack.push([y, x+1]);
					}
					if(checkValidity(y-1, x, checking)){
						stack.push([y-1, x]);
					}
					if(checkValidity(y, x-1, checking)){
						stack.push([y, x-1]);
					}
				}
			}
			for(i = 0; i < MAPSIZE; i++){
				for(j = 0; j < MAPSIZE; j++){
					if(checkValidity(i, j, true)){
						counter = 0;
						slapInner(i, j, true);
						ind++;
						if(counter < size){
							ind--;
							slapInner(i, j, false);
						}
						else{
							continents[ind] = counter;
						}
					}
				}
			}
			return continents;
		}
		function mapV(event){
			if(event.keyCode == 37){
				xView--;
				drawDelta = true;	
			}
			else if(event.keyCode == 38){
				yView--;
				drawDelta = true;
			}
			else if(event.keyCode == 39){
				xView++;
				drawDelta = true;
			}
			else if(event.keyCode == 40){
				yView++;
				drawDelta = true;
			}
			else { drawDelta = false; }
		}
		
		genWorld();
		//drawEntireMap();
		//drawElevationMap();
		for(i = 0; i < MAPSIZE; i++){ for(j = 0; j < MAPSIZE; j++){ if(map[i][j].type == 'g'){ yView = i; xView = j; i = MAPSIZE; j = i; }}}
		setInterval(function(){
			document.addEventListener('keydown', mapV);
			if(drawDelta){
				drawMap();
			}
		}, 36);
