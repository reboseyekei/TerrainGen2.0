<!DOCTYPE html>
<html>
<head>
	<canvas id="world" width="1000" height="1000" ></canvas>
</head>
<body>
	<script>
		var c = document.getElementById("world");
		var ctx = c.getContext("2d");
		const MAPSIZE = 1000;
		var map = new Array(MAPSIZE);
		const CONTSIZE = 100;
		var points = 3;
		var steepness = 0.2;
		
		
		//Classes: -----------------
		function Tile()
		{
			this.type = 'w';
			this.elevation = 0;
		}
		function Interface()
		{
			this.zoom = 0;
			this.yView = 0;
			this.xView = 0;
		}
		//End Classes--------------
		
		var pView = new Interface();
		
		for(i = 0; i < MAPSIZE; i++){
			map[i] = new Array(MAPSIZE);
			for(j = 0; j < MAPSIZE; j++){
				map[i][j] = new Tile();
			}
		}
		
		
		function drawEntireMap()
		{
			for(i = 0; i < MAPSIZE; i++){
				for(j = 0; j < MAPSIZE; j++){
					if(map[i][j].elevation <= 0)
					{
						ctx.fillStyle = "blue";
					}
					else{
						ctx.fillStyle = "black";
						ctx.fillRect(j*1, i*1, 100, 100);
					}
					ctx.fillRect(j*1, i*1, 1, 1);
				}
			}
		}

		{
			var zoom = 20-pView.zoom;
			for(i = pView.yView; i < pView.yView + 20; i++){
				for(j = pView.xView; j < pView.xView + 20; j++){
					ctx.fillStyle = "blue";
					ctx.fillRect(j*zoom, i*zoom, 1*zoom, 1*zoom);
				}
			}
		}
		function safeC(a)
		{
			if(a > MAPSIZE){ return a - MAPSIZE; }
			if(a < 0){ return MAPSIZE - a; }
			return a;
		}
		function elevationPoints(num)
		{
			var cores = new Array(num);
			for(i = 0; i < num; i++){
				cores[i] = new Array(num);
				cores[i][0] = Math.floor(Math.random() * MAPSIZE);
				cores[i][1] = Math.floor(Math.random() * MAPSIZE);
				map[cores[i][0]][cores[i][1]].elevation = 1;
			}
			return cores;
		}
		var core = elevationPoints(3);
		function elevationSpread(size, cores, coreX, coreY){
			var cX = coreX;
			var cY = coreY;
			if(size == CONTSIZE){
				cx = cores[0];
				cy = cores[1];
			}
			if(size >= 0 && cX > 1 && cY > 1 && cX < MAPSIZE-1 && cY < MAPSIZE-1){
				map[cX + 1][cY].elevation = (map[cX][cY].elevation - (Math.random() * steepness));
				map[cX - 1][cY].elevation = (map[cX][cY].elevation - (Math.random() * steepness));
				map[cX][cY + 1].elevation = (map[cX][cY].elevation - (Math.random() * steepness));
				map[cX][cY - 1].elevation = (map[cX][cY].elevation - (Math.random() * steepness));
				elevationSpread(size--, cores, cX + 1, cY);
				elevationSpread(size--, cores, cX - 1, cY);
				elevationSpread(size--, cores, cX, cY + 1);
				elevationSpread(size--, cores, cX, cY - 1);
			}
			else{
				return;
			}
		}
		elevationSpread(CONTSIZE, points, 0, 0);
		drawEntireMap();

	</script>
</body>
</html>
