<!DOCTYPE html>
<html>
<head>
	<canvas id="world" width="1000" height="1000" ></canvas>
</head>
<body>
	<script>
		var c = document.getElementById("world");
		var ctx = c.getContext("2d");
		const MAPSIZE = 1000;
		var map = new Array(MAPSIZE);
		const CONTSIZE = 100;
		var points = 1;
		var steepness = 0.01;
		
		
		//Classes: -----------------
		function Tile()
		{
			this.type = 'w';
			this.elevation = 0;
		}
		function Point()
		{
			this.y = 0;
			this.x = 0;
		}
		function Interface()
		{
			this.zoom = 0;
			this.yView = 0;
			this.xView = 0;
		}
		//End Classes--------------
		
		var pView = new Interface();
		
		for(i = 0; i < MAPSIZE; i++){
			map[i] = new Array(MAPSIZE);
			for(j = 0; j < MAPSIZE; j++){
				map[i][j] = new Tile();
			}
		}
		
		
		function drawEntireMap()
		{
			for(a = 0; a < MAPSIZE; a++){
				for(b = 0; b < MAPSIZE; b++){
					if(map[a][b].elevation <= 0)
					{
						ctx.fillStyle = "blue";
					}
					else if(map[a][b].elevation < .4){
						ctx.fillStyle = "green";	
					}
					else if(map[a][b].elevation < .6){
						ctx.fillStyle = "olive";
					}
					else if(map[a][b].elevation < .8){
						ctx.fillStyle = "grey";
					}
					else{
						ctx.fillStyle = "white";
					}
					ctx.fillRect(b*1, a*1, 1, 1);
				}
			}
		}

		{
			var zoom = 20-pView.zoom;
			for(i = pView.yView; i < pView.yView + 20; i++){
				for(j = pView.xView; j < pView.xView + 20; j++){
					ctx.fillStyle = "blue";
					ctx.fillRect(j*zoom, i*zoom, 1*zoom, 1*zoom);
				}
			}
		}
		function safeC(a)
		{
			if(a >= MAPSIZE){ return a - MAPSIZE; }
			if(a < 0){ return MAPSIZE + a; }
			return a;
		}
		function getDist(y1, x1, y2, x2)
		{
			var dx = Math.abs(x2 - x1);
			var dy = Math.abs(y2 - y1);
			if (dx > MAPSIZE/2){
				dx = MAPSIZE - dx;
			}
			if (dy > MAPSIZE/2){
				dy = MAPSIZE - dy;
			}
			return Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2));
		}
		genLand(){
			var points = new Array(40);
			var centerPoint = [0,0];
				for(i = 0; i < 40); i++){
					points[i] = new Point();
					points[i].y = Math.floor(Math.random() * MAPSIZE);	
					points[i].x = Math.floor(Math.random() * MAPSIZE);
					points.push([yC, xC]);
					map[yC][xC].elevation = 1 - Math.random();
				}
			}
		}
		genLand();
		drawEntireMap();

	</script>
</body>
</html>
