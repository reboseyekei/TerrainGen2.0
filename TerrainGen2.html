<!DOCTYPE html>
<html>
<head>
	<canvas id = "leftBar" width="350" height="900" style = "position: absolute;top: 15px; left: 10px; border: 1px solid black;"></canvas>
	<canvas id = "map" width="1080" height="900" style = "position: absolute; top: 15px; left: 371px; border: 1px solid black;"></canvas>
	<canvas id = "rightBar" width="410" height="900" style = "position: absolute;top: 15px; left: 1462px; border: 1px solid black;"></canvas>
	<div id = "test" min-width = "100%"></div> 
</head>
<body>

		<script type="text/javascript" src="canvas.js"></script>
		<script type="text/javascript" src="classes.js"></script>
		<script type="text/javascript" src="map.js"></script>
		<script type="text/javascript" src="draw.js"></script>
		<script>
		const MAPSIZE = 500;
		const MODI = MAPSIZE/2000;
		var lands = [];
		var drawDelta = true;
		var delta = true;
		var start = false;
		var view = 1;
		var drawCoasts = false;
		var tileSelected = [];
		var establishing = false;
		var map = new Array(MAPSIZE);
		var p = new Player();
		p.resources.wood = 10;
		p.resources.manpower = 100;
		p.resources.food = 200;
		p.resources.population = 200;
		for(i = 0; i < MAPSIZE; i++){
			map[i] = new Array(MAPSIZE);
			for(j = 0; j < MAPSIZE; j++){
				map[i][j] = new Tile();
				map[i][j].heat = (1.85 - Math.abs(MAPSIZE/2 - i)/(MAPSIZE/4))  + Math.random() * .15;
			}
		}
		function mapV(event){ //left
			if(event.keyCode == 37){
				p.xView = safeC(--p.xView);
				drawDelta = true;	
			}
			else if(event.keyCode == 38){ //up
				p.yView = safeC(--p.yView);
				drawDelta = true;
			}
			else if(event.keyCode == 39){ //right
				p.xView = safeC(++p.xView);
				drawDelta = true;
			}
			else if(event.keyCode == 40){ //down
				p.yView = safeC(++p.yView);
				drawDelta = true;
			}
			else if(event.keyCode == 90){
				if(p.zoom < 45){
					p.zoom++;
					while((c.height % p.zoom != 0 || c.width % p.zoom != 0) && p.zoom < 45){
						p.zoom++;
					}
					drawDelta = true;
				}
			}
			else if(event.keyCode == 88){
				if(p.zoom > 2){
					p.zoom--;
					while((c.height % p.zoom != 0 || c.width % p.zoom != 0) && p.zoom > 4){
						p.zoom--;
					}
					drawDelta = true;
				}
			}
			else if(event.keyCode == 67){
				drawCoasts = !drawCoasts;
				drawDelta = true;
			}
			else { drawDelta = false; }
		}
		function claim(e, y1, x1){
			var x, y;
			var tY = tileSelected[0];
			var tX = tileSelected[1];
			if(e == 0){
				x = x1; y = y1;
			}
			else{
				x = safeC(p.xView + Math.floor((e.clientX - c.getBoundingClientRect().x)/(p.zoom)));
				y = safeC(p.yView + Math.floor((e.clientY - c.getBoundingClientRect().y)/(p.zoom)));
			}
			tileSelected[0] = y;
			tileSelected[1] = x;
			if(e.type == "mousemove" || e == 0){
				var canClaim = p.size == 0 && map[y][x].elevation > 0;
				if(!canClaim){
					for(a = -1; a < 2; a++){
						for(b = -1; b < 2; b++){
							if(map[safeC(y+a)][safeC(x+b)].pass > -1 && map[safeC(y+a)][safeC(x+b)].owner == p.turn){
								canClaim = true; a = 2; b = 2;
							}
						}
					}
					canClaim = canClaim && (p.resources.manpower >= 1) && (map[y][x].owner == -1) && map[y][x].elevation > 0;
				}
				if(canClaim){	
					p.resources.manpower--;
					map[y][x].owner = p.turn;
					p.size++;
					p.territory.push([y, x]);
					if(p.size == 1){
						start = true;
					}
					if(map[y][x].building[0] != -1){
						map[y][x].building.effect();
					}
					drawTile(y, x);
					if(map[safeC(y + 1)][x].owner == p.turn){ drawTile(y+1, x); }
					if(map[safeC(y - 1)][x].owner == p.turn){ drawTile(y-1, x); }
					if(map[y][safeC(x + 1)].owner == p.turn){ drawTile(y, x+1); }
					if(map[y][safeC(x - 1)].owner == p.turn){ drawTile(y, x-1); }
					delta = true;
				}
			}
			else {
				c.removeEventListener('mousemove', claim);
				c.removeEventListener('mouseup', claim);
			}
			drawTile(tY, tX);
		}
		function handleMapClick(e){
			if(e){
				var x = safeC(p.xView + Math.floor((e.clientX - c.getBoundingClientRect().x)/(p.zoom)));
				var y = safeC(p.yView + Math.floor((e.clientY - c.getBoundingClientRect().y)/(p.zoom)));
				if(x > 0 && y > 0 && x < e.clientX < c.width && e.clientY < c.height){
					var tY = y;
					var tX = x;
					if(tileSelected.length == 2){
						tY = tileSelected[0];
						tX = tileSelected[1];
					}
					tileSelected = [y, x];
					drawTile(y, x);
					if(tY != y || tX != x){
						drawTile(tY, tX);
					}
					delta = true;
					if(p.action != ""){
						if(p.action == "claiming" && p.resources.manpower > 1){
							if(e.shiftKey){
								c.addEventListener('mousemove', claim);
								c.addEventListener('mouseup', claim);
								claim(0, y, x);
							}
							else{
								claim(0, y, x);
							}
						}
						else if(map[y][x].owner == p.turn){
							if(p.action == "road" && p.resources.manpower > 2){
								if(map[y][x].travelQ == 0){
									p.resources.manpower -= 2;
									map[y][x].travelQ++;
								}
							}
							else if((p.action == "digging" || (p.resources.dirt > 0 && p.action == "filling")) && p.resources.manpower >= 5){
								p.resources.manpower -= 5;
								if(p.action == "filling" && map[y][x].elevation < .5){
									p.resources.dirt--;
									map[y][x].elevation += .01;
									if(map[y][x].elevation > 0){
										if(map[y][x].type == 'w' || map[y][x].type == 'r'){
											map[y][x].type = 'g';
										}
										if(map[y][x].elevation > .2){
											map[y][x].type = 'i';
										}
										if(map[y][x].elevation > .4){
											map[y][x].type = 'h';
										}
									}
								}
								else if(map[y][x].elevation > -1.1){
									if(map[y][x].elevation <= 0){
										p.resources.sand++;
										map[y][x].elevation -= .01;
									}
									else{
										if(map[y][x].type == 'c' || map[y][x].type == 'd'){
											p.resources.sand++;
										}
										else{
											p.resources.dirt++;
										}
										map[y][x].elevation -= .01;
										if(map[y][x].elevation <= 0 && map[y][x].wetness > 0){
											map[y][x].type = 'w';
										}
										else {
											map[y][x].type = 'p';
										}
									}
								}
							}
							else if(p.action == "clearing" && p.resources.manpower >= 2){
								if(map[y][x].type == 'f'){
									p.resources.manpower -= 2;
									p.dom.income.wood -= .1;
									p.dom.income.food -= 1;
									p.resources.wood+=4;
									if(map[y][x].wetness == 0){
										map[y][x].type = 's';
									}
									else if(map[y][x].elevation >= .6){
										map[y][x].type = 'h';
									}
									else if(map[y][x].elevation > .175){
										map[y][x].type = 'i';
									}
									else { map[y][x].type = 'g'; }
									drawTile(y, x);
								}
								
							}
							else if(p.action == "managing"){
								if(p.citInd != -1 && map[y][x].city == -1){
									map[y][x].city = p.citInd;
									p.cities[p.citInd].size++;
									drawTile(y, x);
								}
							}
						}
					}
				}
			}
		}
		genWorld();
		for(i = 100; i < MAPSIZE; i++){ for(j = 100; j < MAPSIZE; j++){ if(map[i][j].type == 'g'){ p.yView = i; p.xView = j; i = MAPSIZE; j = i; }}} //Make sure view is on grass
		var t = 0;
		setInterval(function(){
			if(start){
				t++;
			}
			if(t==2500){
				scanRoads();
				rIncome();
				t = 0;
				delta = true;
			}
			document.addEventListener('keydown', mapV);
			c.addEventListener('mousedown', handleMapClick);
			r.addEventListener('mousedown', drawRightBar);
			if(drawDelta){
				drawMap();
				drawDelta = false;
			}
			if(delta){
				drawRightBar(0);
				drawLeftBar();
				delta = false;
			}
		}, 8);

	</script>
</body>
</html>
